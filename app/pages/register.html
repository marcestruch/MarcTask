<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
    <script src="register.js" defer></script>
</head>
<body>
    <div class="logo-container">
        <img src="MarcTask.png" alt="MarcTask Logo" class="logo">
    </div>
    <h1>MarcTask</h1>
        <section>
            <h2>Register</h2>
            <form id="register-form">
                    <label for="user">usuario</label>
                    <input type="text" id="user" name="user" placeholder="usuario" >

                    <label for="correo">Correo electronico</label>
                    <input type="email" id="email" name="email" placeholder="marcstruchmalonda@gmail.com" >

                    <label for="password">contraseña</label>
                    <input type="password" id="password" name="password" placeholder="contraseña" >
                <button type="submit">Registrar</button>
                <p class="error escondido">Errror al registrarse</p>

            </form>
            <p>¿Ya tienes cuenta? <a href="/">login</a></p>
        </section>
</body>
</html>
